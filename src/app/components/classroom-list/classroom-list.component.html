<div class="classroom-list">
  <h2>Classroom List</h2>

  <input
    type="text"
    [(ngModel)]="studentName"
    placeholder="Enter student name"
    (keydown.enter)="addStudent()"
  />
  <button (click)="addStudent()">Add Student</button>

  <ul>
    <li *ngFor="let student of students">{{ student }}</li>
  </ul>
</div>
