<div class="city-list">
  <h2>City List</h2>

  <form (ngSubmit)="addCity()" #cityForm="ngForm">
    <input type="text" [(ngModel)]="newCity.name" name="name" placeholder="City Name" required />
    <input type="text" [(ngModel)]="newCity.country" name="country" placeholder="Country" required />
    <button type="submit">Add City</button>
  </form>

  <ul>
    <li *ngFor="let city of cities">
      <strong>{{ city.name }}</strong>, {{ city.country }}
    </li>
  </ul>
</div>
