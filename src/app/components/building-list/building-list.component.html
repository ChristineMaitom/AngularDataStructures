<div class="building-list">
  <h2>Building List</h2>

  <input
    type="text"
    [(ngModel)]="buildingName"
    placeholder="Enter building name"
    (keydown.enter)="addBuilding()"
  />
  <button (click)="addBuilding()">Add Building</button>

  <ul>
    <li *ngFor="let building of buildings">{{ building }}</li>
  </ul>
</div>
