<div class="container">
  <h1>Student List</h1>

  <form (ngSubmit)="addStudent()">
    <div class="form-group">
      <label for="studentName">Student Name:</label>
      <input type="text" id="studentName" [(ngModel)]="newStudentName" name="studentName" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Student</button>
  </form>

  <h2>Current Students</h2>
  <ul>
    <li *ngFor="let student of students; let i = index">
      {{ student }}
      <button (click)="removeStudent(i)" class="btn btn-danger btn-sm">Remove</button>
    </li>
  </ul>
</div>
