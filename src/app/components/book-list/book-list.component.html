<div class="book-list">
  <h2>Book List</h2>

  <form (ngSubmit)="addBook()" #bookForm="ngForm">
    <input type="text" [(ngModel)]="newBook.title" name="title" placeholder="Title" required />
    <input type="text" [(ngModel)]="newBook.author" name="author" placeholder="Author" required />
    <input type="number" [(ngModel)]="newBook.year" name="year" placeholder="Year" required />
    <button type="submit">Add Book</button>
  </form>

  <ul>
    <li *ngFor="let book of books">
      <strong>{{ book.title }}</strong> by {{ book.author }} ({{ book.year }})
    </li>
  </ul>
</div>
