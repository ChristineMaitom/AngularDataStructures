<div>
  <h2>Sports List - Popular Sports</h2>

  <div>
    <input [(ngModel)]="newSport" placeholder="Enter sport name" />
    <button (click)="addSport()">Add Sport</button>
  </div>

  <div *ngIf="sports.length > 0">
    <h3>Sports:</h3>
    <ul>
      <li *ngFor="let sport of sports">{{ sport }}</li>
    </ul>
  </div>
</div>
