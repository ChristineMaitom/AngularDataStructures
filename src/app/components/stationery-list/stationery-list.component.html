<div class="stationery-list">
  <h2>Stationery List</h2>

  <input
    type="text"
    [(ngModel)]="stationeryItem"
    placeholder="Enter stationery item"
    (keydown.enter)="addStationery()"
  />
  <button (click)="addStationery()">Add Item</button>

  <ul>
    <li *ngFor="let item of stationeryItems">{{ item }}</li>
  </ul>
</div>
